  TEST_LATEST_2_6: ${CI_REGISTRY_IMAGE}/test_2_6:latest
  REVIEW_HOST: ${CI_BUILD_REF_SLUG}.ci.ekylibre.dev
  KUBE_NAMESPACE: eky-test-deploy

