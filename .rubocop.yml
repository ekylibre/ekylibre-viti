AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'lib/generators/*/templates/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'plugins/**/*'
    - 'plugins-*/**/*'
    - 'lib/procedo/formula/language.rb'
    - 'lib/working_set/query_language.rb'
    - 'db/first_runs/**/*'
    - 'db/schema.rb'

Metrics/LineLength:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Lint/UnifiedInteger:
  Enabled: false

Metrics/MethodLength:
  Max: 60

Metrics/AbcSize:
  Enabled: false
